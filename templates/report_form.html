<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Details | CancerAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav>

<!-- HERO INFO -->
<section class="home-section">
  <h2 class="section-title">Patient Information</h2>
  <p style="text-align:center; max-width:700px; margin:10px auto; opacity:0.8;">
    Please enter patient details carefully.
    This information will appear on the generated medical report.
  </p>

  <!-- FORM -->
  <form
    action="/report-view"
    method="POST"
    class="form-box"
    onsubmit="return validateReportForm()"
  >

    <!-- NAME -->
    <label>ðŸ‘¤ Full Name</label>
    <input
      id="name"
      name="name"
      placeholder="Enter patient's full name"
      required
    >

    <!-- AGE -->
    <label>ðŸŽ‚ Age</label>
    <input
      id="age"
      name="age"
      type="number"
      placeholder="Enter age (in years)"
      required
    >

    <!-- GENDER -->
    <label>âš§ Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <!-- PHONE -->
    <label>ðŸ“ž Phone Number</label>
    <input
      id="phone"
      name="phone"
      type="tel"
      placeholder="Enter contact number"
      required
    >

    <!-- EMAIL -->
    <label>ðŸ“§ Email Address</label>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="Enter email address"
      required
    >

    <!-- HIDDEN FEATURES -->
    <input type="hidden" name="features" id="features">

    <!-- ACTION -->
    <button class="btn big" type="submit">
      Next â†’ Generate Report
    </button>

  </form>
</section>

<footer style="text-align:center; margin:40px 0; opacity:0.6;">

  document.getElementById("features").value =

</script>

</body>
</html>
